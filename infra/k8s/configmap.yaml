apiVersion: v1
kind: ConfigMap
metadata:
  name: vision-platform-config
  namespace: vision-platform
data:
  # API Service Configuration
  INFERENCE_SERVICE_URL: "inference-service:50051"
  STREAMING_SERVICE_URL: "http://streaming-service:8001"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "*"
  
  # Streaming Service Configuration
  MAX_FPS: "30"
  
  # Inference Service Configuration
  MODEL_VERSION: "v1.0.0"
  DEVICE: "cpu"
  MAX_WORKERS: "10"
  
  # Frontend Configuration
  VITE_API_URL: "http://api-service:8000"
  VITE_WS_URL: "ws://api-service:8000"

