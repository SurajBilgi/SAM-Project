apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: vision-platform
  labels:
    app: api
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

